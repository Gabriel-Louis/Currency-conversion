<body>
    <h1 class="header">Currency Converter </h1>

    <div class="jumbotron">
        <div class="container">
            <p class="lead">Convert Your Currency</p>
            <form class="form-inline myform">
                <div class="form-group">
                    <input type="number" class="form-control form-input"  id="amount"/>

                    <div class="form-group mx-sm-3 data "> 
                        <select class="form-control form-row" id="currency-1" required>
                            <option id="eur">NGN</option>
                            <option id="ngn">EUR</option>
                            <option id="usd">CIDI</option>
                            <option id="cidi">USD</option>
                            <option id="yuan">YUAN</option>
                            <option id="pound">PND</option>
                        </select>
                    </div>

                    <div class="form-group mx-sm-3 data "> 
                        <select class="form-control form-row" id="currency-2" required>
                            <option id="eur">EUR</option>
                            <option id="ngn">NGN</option>
                            <option id="usd">USD</option>
                            <option id="cidi">CIDI</option>
                            <option id="yuan">YUAN</option>
                            <option id="pound">PND</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="convert">Convert</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <span class="given-amount"></span>
            </div>
            <div class="col">
                <span class="base-currency"></span>
            </div>
            <div class="col">
                <span class="second-currency"></span>
            </div>
        </div>
    </div>

        <div class="container">

                                </p>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-3">

                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-3">
                            <div class="full">
                                <p class="exchange">Foreign Exchange </p>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-3">
